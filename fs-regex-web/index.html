<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app">
    <h1 class="text-center" data-testid="appHeading">
      Who's awesome?? YOU! ðŸ«µ
    </h1>
    <div class="container mx-auto p-4">
    <div class="relative">
      <label for="Search" class="sr-only"> Search </label>

      <input
        type="text"
        id="searchInput"
        placeholder="Search users..."
        class="w-full rounded-md border-gray-200 text-slate-900 py-2.5 pe-10 shadow-sm sm:text-sm"
      />

      <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
        <button type="button" class="text-gray-600 hover:text-gray-700">
          <span class="sr-only">Search</span>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-4 w-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </button>
      </span>
    </div>
      <div data-testid="loader" class="lds-facebook" id="loader" hidden><div></div><div></div><div></div></div>
      <ul data-testid="usersList" id="usersList" class="mt-4 space-y-4"></ul>
    </div>
  </div>
  <template id="userTemplate">
    <li data-testid="userItem" class="cursor-pointer hover:-translate-y-1 duration-200 p-4 bg-white text-slate-900 shadow rounded user-item flex flex-col justify-center items-center relative">
      <img class="user-item__image rounded-full w-24 h-24">
      <h2 data-testid="name" class="user-item__name"></h2>
      <p data-testid="email" class="user-item__email"></p>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute top-4 right-4 hover:scale-110 duration-200 ">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
      </svg>
    </li>
  </template>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
